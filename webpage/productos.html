<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Catálogo de utensilios</title>
<!-- Bootstrap CSS CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
/* Puedes agregar estilos adicionales aquí si quieres una personalización */
body {
background-color: #f8f8f8;
}
h1 {
margin: 30px 0;
text-align: center;
color: #333;
}
.card-img-top {
height: 200px;
object-fit: cover;
}
.price {
color: #e91e63;
font-size: 1.2em;
margin-top: 10px;
}
</style>
</head>
<body>
<h1>Catálogo de utensilios</h1>
<div class="container">
<div class="row g-4 justify-content-center">
<!-- Tarjeta 1 -->
<div class="col-md-3 col-sm-6">
<div class="card h-100 shadow-sm">
<img src="rolex.jpg" class="card-img-top" alt="Jean Paul Gaultier Le Bleau" />
<div class="card-body text-center">
<h5 class="card-title">Reloj Rolex</h5>
<div class="price">$44.99</div>
<p class="card-text">Esencial para la vida</p>
</div>
</div>
</div>
<!-- Tarjeta 2 -->
<div class="col-md-3 col-sm-6">
<div class="card h-100 shadow-sm">
<img src="targetero goyard.jpg" class="card-img-top" alt="Aqua de Gio" />
<div class="card-body text-center">
<h5 class="card-title">Targetero Goyard</h5>
<div class="price">$19.99</div>
<p class="card-text">Perfecto par guardar tu dinero con clase</p>
</div>
</div>
</div>
<!-- Tarjeta 3 -->
<div class="col-md-3 col-sm-6">
<div class="card h-100 shadow-sm">
<img src="airpods pro.jpg" class="card-img-top" alt="YSL Eau de Parfum" />
<div class="card-body text-center">
<h5 class="card-title">Airpods pro</h5>
<div class="price">$24.99</div>
<p class="card-text">Los mejorea auriculares del mercado</p>
</div>
</div>
</div>
<!-- Tarjeta 4 -->
<div class="col-md-3 col-sm-6">
<div class="card h-100 shadow-sm">
<img src="webpage/xerjoff erba pura.jpg" class="card-img-top" alt="Xerjoff Erba Pura" />
<div class="card-body text-center">
<h5 class="card-title">Altavoz JBL</h5>
<div class="price">$39.99</div>
<p class="card-text">Perfecto para fiestas</p>
</div>
</div>
</div>
</div>
</div>

<!-- Bootstrap JS CDN (opcional, para componentes interactivos) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
