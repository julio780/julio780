<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Catálogo de utensilios</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #f8f8f8;
margin: 0;
padding: 20px;


background-image: url('webpage/fonndo.jpg'); 
background-size: cover; 
}
body {
font-family: Arial, sans-serif;
background-color: #f8f8f8;
margin: 0;
padding: 20px;
}

h1 {
text-align: center;
color: #333;
}

.container {
display: flex;
flex-wrap: wrap;
justify-content: center;
gap: 20px;
}

.utensilio-card {
background-color: #fff;
border-radius: 8px;
overflow: hidden;
width: 200px;
box-shadow: 0 2px 8px rgba(0,0,0,0.1);
transition: transform 0.2s;
}

.utensilio-card:hover {
transform: scale(1.05);
}

/* Cambia la ruta de la imagen en src="ruta/a/la/imagen.jpg" por la ruta de tu foto */
.utensilio-image {
width: 100%;
height: 200px;
object-fit: cover;
}

.utensilio-info {
padding: 10px;
text-align: center;
}

.utensilio-name {
font-weight: bold;
margin-bottom: 8px;
}

.price {
color: #e91e63;
font-size: 1.2em;
margin-bottom: 10px;
}

/* Estilo para el precio */
.precio {
font-weight: bold;
}
</style>
</head>
<body>

<h1>Catálogo de utensilios</h1>

<div class="container">
<!-- Repite esta sección por cada utensilio y edita los datos -->
<div class="utensilio-card">
<!-- Pon la ruta de tu foto en src="" -->
<img src="rolex.jpg" alt="utensilio 1" class="reloj-image" />
<div class="utensilio-info">
<!-- Escribe aquí el nombre del utensilio -->
<div class="utensilio-name">Reloj rolex</div>
<!-- Precio fijo -->
<div class="price">$44.99</div>
</div>
</div>

<div class="utensilio-card">
<img src="targetero goyard.jpg" alt="utensilio 2" class="utensilio-image" />
<div class="utensilio-info">Esencial para guardar dinero
<div class="utensilio-name">Targetero de goyard</div>
<div class="price">$19.99</div>
</div>
</div>

<!-- Agrega más utensilios copiando la estructura anterior -->
  
<div class="utensilio-card">
<img src="ysl eau de parfum.jpg" alt="utensilio 2" class="utensilio-image" />
<div class="utensilio-info">Los mejores auriculares del mercado 
<div class="utensilio-name">Air pods pro</div>
<div class="price">$39.99</div>
</div>
</div>

<div class="utensilio-card">
<img src="xerjoff erba pura.jpg" alt="utensilio 2" class="utensilio-image" />
<div class="utensilio-info">a nicho fragance
<div class="utensilio-name">Xerjoff erba pura</div>
<div class="price">$39.99</div>
</div>
</div>

</div>


</body>
</html>
